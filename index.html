<body>

        <p>click to listen</p>
        <img src="icons8-circled-play-64.png" id = "icon1" alt="pause button">
      </div></div>

    </ul>
  </div>
  <audio src="Damn orchestra (perfect version).mp3" id = "song" type = "audio/mp3"></audio>
  <script> var mySong = document.getElementById("song");
  var icon  = document.getElementById(icon1);
    icon.onClick = function()
      {
        if (mySong.paused){
          mySong.play();
          icon1.src = "icons8-circled-pause-64.png";
        }
        else {
          mySong.pause();
        icon1.src = "icons8-circled-play-64.png";}
      }
    
  </script>
